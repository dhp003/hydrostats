<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature Visualization</title>
    <!-- Include D3 for CSV parsing (version 7+ recommended) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>How much water are you losing while exercising?</h2>

    <p> Here we have a dataset of Human Exercise and their concurrent water weight loss. We have a few participants
        ranging in age, speed, and weight. </p>

    <!-- Toggle container -->
    <div class="toggle-switch">
        <!-- The sliding background highlight -->
        <div class="toggle-background"></div>
        <!-- Toggle buttons: each has a data-participant attribute -->
        <div class="toggle-option selected" data-participant="2">Noah</div>
        <div class="toggle-option" data-participant="7">Jacob</div>
        <div class="toggle-option" data-participant="8">Michael</div>
    </div>


    <!-- Data box showing participant info -->
    <div id="data-box">
        <!-- Data will be inserted here -->
    </div>

    <!-- Slider for running interval selection -->
    <div id="slider-container">
        <label for="interval-slider">Running Interval:</label>
        <input type="range" id="interval-slider" min="0" max="8" value="0" step="1">
        <span id="interval-value">0</span>
    </div>


    <!-- The SVG code from your human_body.svg (inline or embedded) -->

    <div id="visualization-container">
        <!-- Cup (Water Bottle) on the left -->
        <div id='water-container'>
            <svg id="axis" width="50" height="284" ></svg>
            <div id="water-bottle" class="cup">
                <div class="wave"></div>
            </div>
        </div>

        <svg id="human-svg" viewBox="0 0 300 500" width="300" height="600">
            <circle id="head" cx="150" cy="70" r="40" />
            <rect id="torso" x="110" y="120" width="80" height="150" />
            <rect id="leftArm" x="60" y="105" width="25" height="140" />
            <rect id="rightArm" x="215" y="105" width="25" height="140" />
            <rect id="leftLeg" x="110" y="280" width="30" height="150" />
            <rect id="rightLeg" x="160" y="280" width="30" height="150" />
            <ellipse id="leftFoot" cx="125" cy="440" rx="20" ry="15" />
            <ellipse id="rightFoot" cx="175" cy="440" rx="20" ry="15" />
        </svg>
    </div>

    <!-- Tooltip for showing temperature trends -->
    <div id="temperature-tooltip" class="tooltip hidden">
        <h4 id="tooltip-title">Temperature Trend</h4>
        <svg id="tooltip-chart" width="250" height="150"></svg>
    </div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
